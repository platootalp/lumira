# ============================================
# Production Environment
# 生产环境 - 完整部署
# ============================================

services:
  # PostgreSQL - 生产数据库
  postgres:
    image: postgres:16-alpine
    container_name: lumira-prod-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"  # 仅本地访问
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - lumira-prod
      - local

  # Redis - 生产缓存
  redis:
    image: redis:7-alpine
    container_name: lumira-prod-redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_prod_data:/data
    ports:
      - "127.0.0.1:6379:6379"  # 仅本地访问
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - lumira-prod
      - local

  # Backend API - 生产模式
  api:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.backend
    image: lumira-api:latest
    container_name: lumira-prod-api
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION:-15m}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
    ports:
      - "127.0.0.1:3001:3001"  # 仅本地访问，通过 Nginx 反向代理
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - lumira-prod
      - local

  # Frontend - 生产模式
  frontend:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.frontend
    image: lumira-frontend:latest
    container_name: lumira-prod-frontend
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
    ports:
      - "127.0.0.1:3000:3000"  # 仅本地访问，通过 Nginx 反向代理
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - lumira-prod
      - local

volumes:
  postgres_prod_data:
    driver: local
  redis_prod_data:
    driver: local

networks:
  lumira-prod:
    driver: bridge
  local:
    driver: bridge
