# Docker BuildKit configuration for faster builds
# Run with: COMPOSE_DOCKER_CLI_BUILD=1 DOCKER_BUILDKIT=1 docker-compose up -d --build

services:
  postgres:
    image: postgres:16-alpine
    container_name: lumira-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin369
      POSTGRES_DB: lumira
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d fundmanager" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lumira-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: lumira-api
    environment:
      PORT: 3001
      NODE_ENV: production
      DATABASE_URL: postgresql://admin:admin369@postgres:5432/lumira?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_ACCESS_EXPIRATION: 15m
      JWT_REFRESH_EXPIRATION: 7d
      EASTMONEY_API_BASE: https://fundmobapi.eastmoney.com/FundMApi
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./lumira-backend/logs:/app/logs

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: lumira-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
